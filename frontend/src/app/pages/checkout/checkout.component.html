<!--Header-->
<div class="container">

  <div class="row border-bottom">


    <div class="col-md-2 offset-md-5 col-6 offset-3 text-center my-2">
      <img class="img-fluid" src="assets/img/Logo-Hero.png" alt="Hero Motos">
    </div>

  </div>

</div>

<!--contain-->
<div *ngIf="lead$ | async as lead" class="container">

  <app-bike-details [lead]="lead"></app-bike-details>

</div>

<!--Steps-->

<div class="container">

  <div class="row">


    <div class="col-md-10 offset-md-1 my-5">
      <div class="row">



      </div>
    </div>





  </div>


</div>

<!--options-->

<div class="container-fluid he_bg_gray he_options">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="col-12 text-center my-4 ">
        <h3>Finalizá tu compra</h3>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
          <label for="fullName">Nombre Completo<span class="text-danger">*</span></label>
          <input formControlName="fullName" id="fullName" class="form-control" type="text" placeholder="Tu nombre completo">
        </div>

        <div class="form-group">
          <label for="phone">Teléfono<span class="text-danger">*</span></label>
          <input formControlName="phone" id="phone" class="form-control" type="number"
                 placeholder="Teléfono de linea o particular">
        </div>


        <div class="form-group">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input formControlName="email" id="email" class="form-control" type="email" placeholder="user@example.com">
        </div>

        <div class="form-group">
          <label for="cardNumber">Número de Tarjeta<span class="text-danger">*</span></label>
          <input formControlName="cardNumber" id="cardNumber" class="form-control" type="number" placeholder="4509 9535 6623 3704" (input)="onCardNumberChanged()">
        </div>

        <div class="row">
          <div class="col-md-4">
            <label for="cvv">CVV<span class="text-danger">*</span></label>
            <input formControlName="cvv" id="cvv" class="form-control" type="number" placeholder="123">
          </div>

          <div class="col-md-4">
            <label for="month">Mes Venc.<span class="text-danger">*</span></label>
            <input formControlName="month" id="month" class="form-control" type="number" placeholder="12">
          </div>

          <div class="col-md-4">
            <label for="year">Año Venc.<span class="text-danger">*</span></label>
            <input formControlName="year" id="year" class="form-control" type="number" placeholder="2019">
          </div>
        </div>

        <div class="form-group">
          <label for="cardname">Nombre como figura en la tarjeta<span class="text-danger">*</span></label>
          <input formControlName="cardName" id="cardname" class="form-control" type="Text" placeholder="Juan Perez">
        </div>

        <div class="form-group">
          <label for="idtype">Tipo de documento<span class="text-danger">*</span></label>
          <input formControlName="idType" id="idtype" class="form-control" type="text" placeholder="DNI">
        </div>

        <div class="form-group">
          <label for="idnumber">Nro de documento<span class="text-danger">*</span></label>
          <input formControlName="idNumber" id="idnumber" class="form-control" type="number" placeholder="5123456">
        </div>

        <div class="form-group text-center">
          <a href="https://www.mercadopago.com.ar/ayuda/costos-financiacion_621" target="_blank"
             class="text-primary"><i class="fas fa-shield-alt"></i> Tu compra esta protegida por
            <strong>mercadopago</strong></a>
        </div>

        <div class="form-group">
          <div class="row">
            <button class="rounded-pill btn btn-danger col-6 offset-3 col-md-4 mr-2 offset-md-2 mt-2 text-white " style="cursor: pointer;">Comprar</button>
            <button [routerLink]="['/envio', leadId]" class="rounded-pill btn btn-secondary col-6 offset-3 col-md-4 mr-2 offset-md-0 mt-2 text-white  ">Volver</button>
          </div>


        </div>

      </form>
    </div>



  </div>


</div>
