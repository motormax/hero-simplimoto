<div class="container">

  <div class="row border-bottom">


    <div class="col-md-2 offset-md-5 col-6 offset-3 text-center my-2">
      <img class="img-fluid" src="assets/img/Logo-Hero.png" alt="Hero Motos">
    </div>

  </div>

</div>

<!--contain-->
<div *ngIf="lead$ | async as lead" class="container">

  <app-bike-details [lead]="lead"></app-bike-details>

</div>

<!--Steps-->

<div class="container">

  <div class="row">

    <div class="col-md-1 d-none d-md-inline-flex">
      <div class="row">
        <div class="col-12">
          <div  [routerLink]="['/descubri', leadId]" class="he_next-btn bg-secondary text-white">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="col-12 text-center text-dark">

            <small><b>VOLVER</b></small>

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-10 my-5">
      <div class="row">
        <div class="col-md-3 text-center mb-3">

          <div class="he_step he_step_next">

            <div class="he_int   text-center">

              <span class="he_step_number text-center col-12">1</span>
              <span class="he_step_detail">descubrí tu <br>moto</span>

            </div>

          </div>

        </div>
        <div class="col-md-3 text-center mb-3">

          <div class="he_step ">

            <div class="he_int   text-center">

              <span class="he_step_number text-center col-12">2</span>
              <span class="he_step_detail">personalizá <br>tu moto</span>

            </div>

          </div>

        </div>
        <div class="col-md-3 text-center mb-3">

          <div class="he_step he_step_next ">

            <div class="he_int   text-center">

              <span class="he_step_number text-center col-12">3</span>
              <span class="he_step_detail">financíala</span>
            </div>

          </div>

        </div>
        <div class="col-md-3 text-center mb-3">

          <div class="he_step he_step_next">

            <div class="he_int   text-center">

              <span class="he_step_number text-center col-12">4</span>
              <span class="he_step_detail">vende <br>tu usado</span>

            </div>

          </div>

        </div>


      </div>
    </div>
    <div class="col-md-1 d-none d-md-inline-flex ">
      <div class="row">
        <div class="col-12">
          <div [routerLink]="['/financia', leadId]" class="he_next-btn bg-secondary text-white">
            <i class="fas fa-angle-right"></i>
          </div>
          <div class="col-12 text-center text-dark">

            <small><b>REVISÁ TU COMPRA</b></small>

          </div>
        </div>
      </div>
    </div>





  </div>


</div>

<!--options-->
<div class="container-fluid he_options">
  <div class="row">
    <div class="col-md he_bg_gray text-center px-0 pt-5">

      <div class="col w-100 mb-3">


        <h4 class="mt-2  text-danger">Color</h4>

        <div class="col-md-8 col-12 offset-md-2 mt-5">
          <div class="row">
            <div class="col-3 p-0 ">
              <svg class="bd-placeholder-img rounded bg-danger" width="75" height="75"
                   xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                   focusable="false" role="img">
                <rect width="100%" height="100%" fill="#FA002E"></rect>
              </svg><br>
              <input type="radio" class="mt-2" name="color">
            </div>
            <div class="col-3 p-0 ">
              <svg class="bd-placeholder-img rounded bg-danger" width="75" height="75"
                   xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                   focusable="false" role="img">
                <rect width="100%" height="100%" fill="#000000"></rect>
              </svg><br>
              <input type="radio" class="mt-2" name="color">
            </div>
            <div class="col-3  p-0">
              <svg class="bd-placeholder-img rounded bg-danger" width="75" height="75"
                   xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                   focusable="false" role="img">
                <rect width="100%" height="100%" fill="#FFFFFF"></rect>
              </svg><br>
              <input type="radio" class="mt-2" name="color">
            </div>
            <div class="col-3 p-0 ">
              <svg class="bd-placeholder-img rounded bg-danger" width="75" height="75"
                   xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                   focusable="false" role="img">
                <rect width="100%" height="100%" fill="#7F7F7F"></rect>
              </svg><br>
              <input type="radio" class="mt-2" name="color">
            </div>




          </div>

        </div>


      </div>


    </div>
    <div class="col-md he_bg_lightgray  text-center pt-5">
      <div *ngIf="accessories$ | async as accessories" class="col w-100 mb-3">

        <h4 class="mt-2 text-danger">Accesorios</h4>

        <div class="row pt-5">
          <div *ngFor="let accessory of accessories.data" class="col-3 ">
            <img src="{{accessory.logo_url}}" class="img-fluid"><br>
            <label>
              <input (change)="onAccessorySelected(accessory)" type="checkbox" class="mt-2">
              {{accessory.name}}<br>
              ${{accessory.price}}
            </label>
          </div>
        </div>

      </div>


    </div>


  </div>


</div>
